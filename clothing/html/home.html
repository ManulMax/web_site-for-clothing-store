<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        * {box-sizing: border-box;}
        
        body {
          margin: 0;
          font-family: Arial, Helvetica, sans-serif;
        }
        
        .topnav {
          overflow: hidden;
          background-color: #e9e9e9;
        }
        
        .topnav a {
          float: left;
          display: block;
          color: black;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          font-size: 17px;
        }
        
        .topnav a:hover {
          background-color: #ddd;
          color: black;
        }
        
        .topnav a.active {
          background-color: #483A58;
          color: #56638A;
        }
        
        .topnav input[type=text] {
          float: right;
          padding: 6px;
          margin-top: 8px;
          margin-right: 16px;
          border: none;
          font-size: 17px;
        }
        .wrapper .img{
          margin-left: 50px;
          margin-right: 50px;
          margin-top: 20px;
          display: block;
        }
        .wrapper .title h1{
          color: #56203D;
          text-align: center;
          margin-left: auto;
          margin-right: auto;
          font-size: 50px;
          letter-spacing: 5px;
          font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        .wrapper .title p{
          color: darkgrey;
          margin-left: auto;
          margin-right: auto;
          text-align: center;
        }
        @media screen and (max-width: 600px) {
          .topnav a, .topnav input[type=text] {
            float: none;
            display: block;
            text-align: left;
            width: 100%;
            margin: 0;
            padding: 14px;
          }
          .img .img1{
            width: 300px;
            height: 200px;
            margin-left: auto;
            margin-right: auto;
          }
          .img .img2{
            display: none;
          }
          .topnav input[type=text] {
            border: 1px solid #ccc;  
          }
        }

        /* ___________________________________________________ */
        .row3{color:#474747; background-color:#FFFFFF;}
        .hoc{display:block; margin:0 auto;}
        .clear, .group{display:block;}
        .clear::before, .clear::after, .group::before, .group::after{display:table; content:"";}
        .clear, .clear::after, .group, .group::after{clear:both;}
        .container{padding:80px 0;}
        #introblocks{margin-bottom:80px;}
        #introblocks > ul > li{padding:20px;}
        #introblocks article{display:block; position:relative; padding:0 0 0 60px; line-height:normal;}
        #introblocks article *{margin:0; padding:0;}
        #introblocks article i{display:inline-block; position:absolute; top:0; left:0; width:60px; overflow:hidden; line-height:1; font-size:32px;}
        #introblocks article .heading{margin-bottom:10px;}
</style>
</head>
<body>
  <div class="wrapper">
    <div class="topnav">
      <a class="active" href="#home">Home</a>

</html>
